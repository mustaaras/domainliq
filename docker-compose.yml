services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - AUTH_SECRET=${AUTH_SECRET}
    labels:
      - "traefik.enable=true"
      # Catch-all rule for any domain pointing to this IP
      - "traefik.http.routers.domainliq.rule=HostRegexp(`{host:.+}`)"
      - "traefik.http.routers.domainliq.entrypoints=http,https"
      - "traefik.http.routers.domainliq.tls=true"
      - "traefik.http.routers.domainliq.tls.certresolver=letsencrypt"
      # Explicitly link router to service
      - "traefik.http.routers.domainliq.service=domainliq"
      # Port configuration
      - "traefik.http.services.domainliq.loadbalancer.server.port=3000"

      # DEBUG: Specific router for aras.domainliq.com
      - "traefik.http.routers.debug-aras.rule=Host(`aras.domainliq.com`)"
      - "traefik.http.routers.debug-aras.entrypoints=http,https"
      - "traefik.http.routers.debug-aras.tls=true"
      - "traefik.http.routers.debug-aras.tls.certresolver=letsencrypt"
      - "traefik.http.routers.debug-aras.service=domainliq"
    networks:
      - coolify

networks:
  coolify:
    external: true
