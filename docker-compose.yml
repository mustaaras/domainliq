services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - AUTH_SECRET=${AUTH_SECRET}
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/api/health" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    labels:
      - "traefik.enable=true"
      # Manual Wildcard Configuration (The Nuclear Fix)
      # HTTP Router (Redirects to HTTPS)
      - "traefik.http.routers.domainliq-wildcard-http.rule=Host(`domainliq.com`) || HostRegexp(`{subdomain:[a-z0-9-]+}.domainliq.com`)"
      - "traefik.http.routers.domainliq-wildcard-http.entrypoints=http"
      - "traefik.http.routers.domainliq-wildcard-http.middlewares=redirect-to-https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      # HTTPS Router
      - "traefik.http.routers.domainliq-wildcard.rule=Host(`domainliq.com`) || HostRegexp(`{subdomain:[a-z0-9-]+}.domainliq.com`)"
      - "traefik.http.routers.domainliq-wildcard.entrypoints=https"
      - "traefik.http.routers.domainliq-wildcard.tls=true"
      - "traefik.http.routers.domainliq-wildcard.tls.certresolver=letsencrypt"
      - "traefik.http.routers.domainliq-wildcard.service=domainliq-app"
      - "traefik.http.services.domainliq-app.loadbalancer.server.port=3000"
    networks:
      - coolify

networks:
  coolify:
    external: true
