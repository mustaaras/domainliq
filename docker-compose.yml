services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - AUTH_SECRET=${AUTH_SECRET}
      - AUTH_TRUST_HOST=true
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/api/health" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=coolify"
      # HTTP Router - Redirect to HTTPS
      - "traefik.http.routers.domainliq-http.rule=Host(`domainliq.com`) || Host(`www.domainliq.com`) || HostRegexp(`^.+\\.domainliq\\.com$$`)"
      - "traefik.http.routers.domainliq-http.entrypoints=http"
      - "traefik.http.routers.domainliq-http.middlewares=redirect-to-https"
      - "traefik.http.routers.domainliq-http.priority=100"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      # HTTPS Router
      - "traefik.http.routers.domainliq-https.rule=Host(`domainliq.com`) || Host(`www.domainliq.com`) || HostRegexp(`^.+\\.domainliq\\.com$$`)"
      - "traefik.http.routers.domainliq-https.entrypoints=https"
      - "traefik.http.routers.domainliq-https.tls=true"
      - "traefik.http.routers.domainliq-https.tls.certresolver=letsencrypt"
      - "traefik.http.routers.domainliq-https.priority=100"
      # Wildcard Certificate
      - "traefik.http.routers.domainliq-https.tls.domains[0].main=domainliq.com"
      - "traefik.http.routers.domainliq-https.tls.domains[0].sans=*.domainliq.com"
      # Service
      - "traefik.http.routers.domainliq-https.service=domainliq-service"
      - "traefik.http.services.domainliq-service.loadbalancer.server.port=3000"
    networks:
      - coolify

  caddy:
    build:
      context: .
      dockerfile: Dockerfile.caddy
    restart: always
    ports:
      - "8080:8080"
      - "8443:8443"
    volumes:
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app
    networks:
      - coolify

volumes:
  caddy_data:
  caddy_config:


networks:
  coolify:
    external: true
